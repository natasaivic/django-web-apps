<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Subscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body style="margin: 20px;">
    <h1>Page to subscribe</h1>
    <form action="/subscribe/" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First name</label>
        <input type="text" name="first_name" class="form-control" id="first_name" required value="{{ form.first_name.value|default:"" }}" />
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Last name</label>
        <input type="text" name="last_name" class="form-control" id="last_name" required value="{{ form.last_name.value|default:"" }}" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" name="email" class="form-control" id="email" required value="{{ form.email.value|default:"" }}" />
        <div id="femailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
      {% if form.errors %}
        <div>
            Errors:
            {{ form.first_name.errors }}
            {{ form.last_name.errors }}
            {{ form.email.errors }}
        </div> 
      {% endif %}
    </form>
    <br>
    <a href="/admin/">Link to admin</a>
  </body>
</html>
