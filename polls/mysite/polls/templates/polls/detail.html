<!DOCTYPE html>
<html>
<head>
    <title>Polls App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="description" content="Demo polls application">
    <meta name="author" content="Natasa Ivic">
</head>
<body>
    <form action="{% url 'polls:vote' question.id %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend><h1>{{ question }}</h1></legend>
            {% if choices %}
            {% for choice in choices %}
                <input type="radio" name="choice" id="choice_{{ forloop.counter }}" value="{{ choice.id }}">
                <label for="choice_{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
            {% endfor %}
            {% else %}
                No choices to show.
            {% endif %}
        </fieldset>
        <input type="submit" value="Submit your vote">
    </form>
</body>
</html>
